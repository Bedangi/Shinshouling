<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="fevicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoushiling</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
        <div class="name">
            <h1>SHOUSHILING</h1>
        </div>
        <div class="rules">
            <img id="rules" src="rules.png" alt="rules">
        </div>
        <div class="img1">
            <img alt="" id="opp_choice">
        </div>
        <div class="score">
            <img id="scoreboard" src="scoreboard.png" alt="score">
            <h1 id="opp_score">0</h1>
            <h1 id="your_score">0</h1>
        </div>
        <div class="img2">
            <img alt="" id="your_choice">
        </div>
        <div class="line">
            <h2 id="moves">CHOOSE YOUR FIGHTER</h2>
        </div>
        <div class="options">
            <div id="choices"></div>
        </div> 
        <div class="winner">
            <img src="winner.png" alt="winner">
        </div>
        <div class="loser">
            <img src="loser.png" alt="loser">
        </div>
    </div>
</body>
</html>
